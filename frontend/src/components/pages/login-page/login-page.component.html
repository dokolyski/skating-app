<div [id]="(isMobile | async) ? '' : 'page-content-wrapper'">
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ (lngService.dictionary$ | async)?.pages.login.CARD_TITLE }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-login (onSubmit)="redirectToMain()"></app-login>
            </mat-card-content>
        </mat-card>
    </div>
</div>
