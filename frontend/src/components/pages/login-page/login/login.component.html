    <div>
      <form [formGroup]="form">
        <mat-grid-list cols="1" rowHeight="7rem">
          <mat-grid-tile>
            <app-email [control]="form.get('email')" [serverError]="serverInputsErrors?.email">
            </app-email>
          </mat-grid-tile>

          <mat-grid-tile>
            <app-password [control]="form.get('password')" [serverError]="serverInputsErrors?.password"></app-password>
          </mat-grid-tile>

          <mat-grid-tile>
            <button appAccessOnlineButton mat-raised-button type="submit" color="primary" (click)="loginViaEmail()" id="loginEmail">
              {{ 'pages.login.form.buttons.LOGIN_EMAIL' | translate }}
            </button>
          </mat-grid-tile>


        </mat-grid-list>
      </form>
    </div>

    <div id="divText">{{ 'pages.login.form.SIGN_IN_SOCIAL_MEDIA' | translate }}</div>

      <mat-grid-tile>
        <button appAccessOnlineButton mat-raised-button (click)="loginViaGoogle()" id="loginGoogle">
          <div class="social-button">
            <mat-icon svgIcon="google"></mat-icon>
          </div>
          <span>Google</span>
        </button>
      </mat-grid-tile>

      <mat-grid-tile>
        <button appAccessOnlineButton mat-raised-button (click)="loginViaFacebook()" id="loginFacebook">
          <div class="social-button">
            <mat-icon svgIcon="facebook"></mat-icon>
          </div>
          <span>Facebook</span>
        </button>
      </mat-grid-tile>
