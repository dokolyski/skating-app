<ng-container cdkDropListGroup>
  <div class="container-grid">
    <div class="calendarHeader">
      <div class="calendarWeekChoice">
        <button class="changeWeekButton" mat-mini-fab color="primary" aria-label="Previous week"
                (click)="changeWeek(-1)">
          <mat-icon>chevron_left</mat-icon>
        </button>
        <div class="timeInterval">{{calendar.from.toLocaleDateString()}} - {{calendar.to.toLocaleDateString()}}</div>
        <button class="changeWeekButton" mat-mini-fab color="primary" aria-label="Next week"
                (click)="changeWeek(1)">
          <mat-icon>chevron_right</mat-icon>
        </button>
      </div>
    </div>
    <div class="calendarContent">
      <app-weekday *ngFor="let weekday of weekdays; index as i" [sessions]="sessions[i]" [weekday]="weekday" [profiles]="profiles"></app-weekday>
    </div>
    <mat-expansion-panel class="expand-profiles">
      <mat-expansion-panel-header class="expand-header">
        <mat-panel-description>
          <mat-icon class="expand-profiles-icon">account_circle</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>
      <app-profiles-viewport [profiles]="profiles"></app-profiles-viewport>
    </mat-expansion-panel>
  </div>
  <app-waiting-reservations></app-waiting-reservations>
</ng-container>
