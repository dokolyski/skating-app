<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="participantName">
    <th mat-header-cell *matHeaderCellDef> Uczestnik </th>
    <td mat-cell *matCellDef="let element"> {{participantNameFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="sessionDate">
    <th mat-header-cell *matHeaderCellDef> Data zajęć </th>
    <td mat-cell *matCellDef="let element"> {{sessionDateFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="sessionName">
    <th mat-header-cell *matHeaderCellDef> Nazwa zajęć </th>
    <td mat-cell *matCellDef="let element"> {{sessionNameFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="sessionGroup">
    <th mat-header-cell *matHeaderCellDef> Grupa </th>
    <td mat-cell *matCellDef="let element"> {{sessionGroupFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef> Total: </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let element"> {{sessionPriceFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Usuń </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button (click)="deleteParticipant(null, i)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
        <mat-icon style="color: red">clear</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
