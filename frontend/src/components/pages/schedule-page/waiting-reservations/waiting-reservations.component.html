<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="participantName">
    <th mat-header-cell *matHeaderCellDef> Uczestnik</th>
    <td mat-cell *matCellDef="let element"> {{participantNameFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="sessionDate">
    <th mat-header-cell *matHeaderCellDef> Data rozpoczęcia zajęć</th>
    <td mat-cell *matCellDef="let element"> {{sessionDateFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef><span *ngIf="xSmallScreen">Total:</span></td>
  </ng-container>

  <ng-container matColumnDef="sessionName">
    <th mat-header-cell *matHeaderCellDef> Nazwa zajęć</th>
    <td mat-cell *matCellDef="let element"> {{sessionNameFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <ng-container matColumnDef="sessionGroup">
    <th mat-header-cell *matHeaderCellDef> Grupa</th>
    <td mat-cell *matCellDef="let element"> {{sessionGroupFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef><span *ngIf="!xSmallScreen">Total:</span></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Cena</th>
    <td mat-cell *matCellDef="let element"> {{sessionPriceFormatter(element)}} </td>
    <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef> Usuń</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <button (click)="reservationsService.deleteParticipants([dataSource.data[i]])" mat-icon-button
              aria-label="Example icon button with a vertical three dot icon">
        <mat-icon style="color: red">clear</mat-icon>
      </button>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
<div style="text-align: right;">
  <button *ngIf="dataSource.data.length > 0" class="reserve-button" mat-raised-button>
    <mat-icon>shopping_cart</mat-icon>
    Reserve
  </button>
</div>
