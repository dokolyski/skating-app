<h1 mat-dialog-title>
  Do you want to add participant "{{data.participant.firstname}} {{data.participant.lastname}}" to the
  session "{{data.session.name}}" at {{data.session.start_date}}?
</h1>
<div>
  Don't show this message again
  <mat-checkbox class="example-margin" (change)="changeSetting($event)"></mat-checkbox>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</div>
