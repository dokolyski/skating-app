<app-middle-column *ngIf="!(isMobile | async); else content">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</app-middle-column>

<ng-template #content>
    <app-tab-router-outlet>
        <ng-template appTabSubpage [url]="PATH.ADMIN.CONFIG" label="Config"></ng-template>
        <ng-template appTabSubpage [url]="PATH.ADMIN.USERS" label="Users"></ng-template>
    </app-tab-router-outlet>
</ng-template>
