<ng-container>
  <div id="form">
    <mat-form-field>
      <mat-label>Facebook link</mat-label>
      <input matInput type="text" [(ngModel)]="fbLink">
    </mat-form-field>

    <h2 id="tableHeader">Points shop</h2>
    <app-interactive-table [columns]="cols" [rowsObservable]="rows.data$" (onAdd)="onAdd()" (onEdit)="onEdit($event)"
      (onDelete)="onDelete($event)"></app-interactive-table>

    <div>
      <button appAccessOnlineButton mat-button (click)="saveData()" aria-label="Save">Save</button>
      <button mat-button (click)="cancelData()" aria-label="Cancel">Cancel</button>
    </div>
  </div>
</ng-container>
