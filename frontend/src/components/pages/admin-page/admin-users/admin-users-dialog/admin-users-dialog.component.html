<ng-container>
  <h2 mat-dialog-title>EDIT</h2>
  <mat-dialog-content>
    <mat-checkbox [(ngModel)]="organizerSelected">ORGANIZER</mat-checkbox>
    <mat-checkbox *ngIf="adminSelected != undefined" [(ngModel)]="adminSelected">ADMIN</mat-checkbox>
    <mat-checkbox></mat-checkbox>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onSave()">Save</button>
    <button mat-button (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</ng-container>
