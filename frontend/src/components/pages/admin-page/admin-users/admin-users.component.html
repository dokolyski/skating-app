<ng-container>
  <div id="form">
    <app-interactive-table id="users-table" [columns]="cols" [rows]="rows" (onEdit)="onEdit($event)"
      (onDelete)="onDelete($event)" addDisabled="true" pagination="false" rowsPerPage="10" checkboxOnBoolean="true">
    </app-interactive-table>

    <div>
      <button mat-button (click)="saveData()" aria-label="Save">Save</button>
      <button mat-button (click)="cancelData()" aria-label="Cancel">Cancel</button>
    </div>
  </div>
</ng-container>
