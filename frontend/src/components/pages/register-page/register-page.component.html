<app-middle-column *ngIf="!(isMobile | async); else content">
    <ng-container *ngTemplateOutlet="content"></ng-container>
</app-middle-column>

<ng-template #content>
    <app-registration
    (onSubmit)="redirectToMain()"
    (onCancel)="redirectToMain()"
    (onError)="showError($event)">
    </app-registration>
</ng-template>
