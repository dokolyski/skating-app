<mat-card>
    <mat-card-content>
        <app-registration
        (onSubmit)="location.back()"
        (onStartWaiting)="pending = true"
        (onStopWaiting)="pending = false"
        (onCancel)="location.back()">
        </app-registration>

        <mat-spinner *ngIf="pending"></mat-spinner>
    </mat-card-content>
</mat-card>
