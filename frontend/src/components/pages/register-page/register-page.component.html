<div [id]="(isMobile | async) ? '' : 'page-content-wrapper'">
    <div>
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ 'pages.registration.CARD_TITLE' | translate }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <app-registration
                (onSubmit)="back()"
                (onCancel)="back()">
                </app-registration>
            </mat-card-content>
        </mat-card>
    </div>
</div>
