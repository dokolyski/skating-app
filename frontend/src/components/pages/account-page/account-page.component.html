<ng-container *ngIf="(lngService.dictionary$ | async) as $">
    <ng-container *ngIf="{menu: $.pages.account.menu} as $">
        <div>
            <mat-tab-group mat-align-tabs="center" dynamicHeight animationDuration="0ms">
                <mat-tab [label]="$.menu.ACCOUNT_SETTINGS">
                    <app-account-settings></app-account-settings>
                </mat-tab>
                <mat-tab [label]="$.menu.ACCOUNT_NOTIFICATIONS">
                    <app-account-notifications></app-account-notifications>
                </mat-tab>
                <mat-tab [label]="$.menu.PROFILE_ADD">
                    <app-profile-add></app-profile-add>
                </mat-tab>
                <mat-tab [label]="$.menu.PROFILE_SETTINGS">
                    <app-profile-settings></app-profile-settings>
                </mat-tab>
            </mat-tab-group>
        </div>
    </ng-container>
</ng-container>
