<div class="row-right">
  <mat-slide-toggle [(ngModel)]="editMode" id="editSlider">
    {{ 'pages.account.settings.form.controls.EDIT' | translate }}
  </mat-slide-toggle>
</div>

<form [formGroup]="form">
  <app-email [control]="form.get('email')" [serverError]="serverInputsErrors?.email">
  </app-email>

  <app-telephone [control]="form.get('telephoneNumber')" [serverError]="serverInputsErrors?.telephoneNumber">
  </app-telephone>

  <div class="buttons">
    <button mat-button (click)="onCancel.emit()" class="cancelButton" [disabled]="!editMode">
      {{ 'pages.account.settings.form.controls.CANCEL' | translate }}
    </button>
    <button appAccessOnlineButton mat-button (click)="edit()" id="saveButton" [disabled]="!editMode">
      {{ 'pages.account.settings.form.controls.SAVE' | translate }}
    </button>
  </div>
</form>
