<div>
    <mat-expansion-panel *ngFor="let s of sessions">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{ s.notification_info.title }}
            </mat-panel-title>
            <mat-panel-description>
                {{ s.session_info.name }}
            </mat-panel-description>
        </mat-expansion-panel-header>
        <p>
            {{ s.notification_info.description }}
        </p>
    </mat-expansion-panel>
</div>
