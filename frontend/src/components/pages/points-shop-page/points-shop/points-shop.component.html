<ng-container *ngIf="(lngService.dictionary$ | async) as $">
    <ng-container *ngIf="{table: $.pages.shop.table} as $">
        <div *ngIf="table" id="form">
            <table mat-table [dataSource]="table" class="appTable">
                <ng-container matColumnDef="points">
                    <th mat-header-cell *matHeaderCellDef> {{$.table.columns.POINTS}}</th>
                    <td mat-cell *matCellDef="let option" class="points"> {{option.points}} </td>
                </ng-container>

                <ng-container matColumnDef="money">
                    <th mat-header-cell *matHeaderCellDef> {{$.table.columns.REQUIRED_MONEY}}</th>
                    <td mat-cell *matCellDef="let option" class="money"> {{option.required_money}} {{$.table.MONEY_UNIT}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="buy">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let index">
                        <button appAccessOnlineButton mat-button color="secondary" (click)="buy(index)">
                            {{$.table.BUY_BUTTON}}
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
            </table>
        </div>
    </ng-container>
</ng-container>
