        <div *ngIf="table" id="form">
            <table mat-table [dataSource]="table" class="appTable">
                <ng-container matColumnDef="points">
                    <th mat-header-cell *matHeaderCellDef> {{'pages.shop.table.columns.POINTS' | translate}} </th>
                    <td mat-cell *matCellDef="let option" class="points"> {{option.points}} </td>
                </ng-container>

                <ng-container matColumnDef="money">
                    <th mat-header-cell *matHeaderCellDef> {{'pages.shop.table.columns.REQUIRED_MONEY' | translate}} </th>
                    <td mat-cell *matCellDef="let option" class="money"> {{option.required_money}} z≈Ç
                    </td>
                </ng-container>

                <ng-container matColumnDef="buy">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let index">
                        <button appAccessOnlineButton mat-button color="secondary" (click)="buy(index)">
                            {{$.table.BUY_BUTTON}}
                        </button>
                    </td>
                </ng-container>

    <ng-container matColumnDef="buy">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let index">
        <button mat-button color="secondary" (click)="buy(index)">
          {{'pages.shop.table.BUY_BUTTON' | translate}}
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  </table>
</div>
