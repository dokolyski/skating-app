<ng-container *appAccessOnline>
    <ng-container *ngIf="(language.dictionary$ | async) as $">
        <app-route-button [routerLink]="'/' + path.EVERYONE.LOGIN" ariaLabel="Sign up">
            {{ $.navbar.buttons.SIGN_IN }}
        </app-route-button>

        <app-route-button [routerLink]="'/' + path.EVERYONE.REGISTER" ariaLabel="Sign up">
            {{ $.navbar.buttons.SIGN_UP }}
        </app-route-button>
    </ng-container>
</ng-container>
