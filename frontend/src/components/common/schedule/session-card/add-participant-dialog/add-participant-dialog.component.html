<h1 mat-dialog-title>
  {{'add-participant.header' | translate:{
  data: {
    participantName: data.participant.firstname + ' ' + data.participant.lastname,
    session: {name: data.session.name, date: formatSessionDate()}
  }
}
  }}
</h1>
<div>
  {{'add-participant.dont-show-message' | translate}}
  <mat-checkbox class="example-margin" (change)="changeSetting($event)"></mat-checkbox>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">{{'dialog-outcomes.no' | translate }}</button>
  <button mat-button [mat-dialog-close]="true">{{'dialog-outcomes.yes' | translate }}</button>
</div>
