<mat-form-field>
  <mat-label>{{ 'inputs.SKILL_LEVEL' | translate }}</mat-label>
  <mat-select [formControl]="control" id="skillLevel">
    <mat-option *ngFor="let lvl of values" [value]="lvl">{{lvl}}</mat-option>
  </mat-select>

  <mat-error *ngIf="control.hasError('required')">
    {{ 'errors.inputs.general.REQUIRED' | translate }}
  </mat-error>
</mat-form-field>
