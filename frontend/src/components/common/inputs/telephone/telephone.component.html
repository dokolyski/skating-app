<mat-form-field>
  <mat-label>{{ 'inputs.TELEPHONE_NUMBER' | translate }}</mat-label>
  <input id="telephoneNumber" type="tel" matInput [formControl]="control">
  <mat-icon>local_phone</mat-icon>

  <mat-error *ngIf="control.hasError('required')">
    {{ 'errors.inputs.general.REQUIRED' | translate }}
  </mat-error>
  <mat-error *ngIf="control.hasError('server-error')">
    {{ serverError }}
  </mat-error>
</mat-form-field>
