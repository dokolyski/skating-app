<mat-form-field>
    <mat-label>{{ translation.form.inputs.TELEPHONE_NUMBER }}</mat-label>
    <input id="telephoneNumber" type="tel" matInput [formControl]="control">
    <mat-icon>local_phone</mat-icon>

    <mat-error *ngIf="control.hasError('required')">
      {{ translation.errors.inputs.general.REQUIRED }}
    </mat-error>
    <mat-error *ngIf="control.hasError('server-error')">
      {{ serverError }}
    </mat-error>
  </mat-form-field>
