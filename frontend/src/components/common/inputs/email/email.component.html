<mat-form-field>
    <mat-label>{{ 'inputs.EMAIL' | translate }}</mat-label>
    <input id="email" type="email" matInput [formControl]="control" required>

    <mat-icon>email</mat-icon>

    <mat-error *ngIf="control.hasError('required')">
        {{ 'errors.inputs.general.REQUIRED' | translate }}
    </mat-error>
    <mat-error *ngIf="control.hasError('pattern')">
        {{ 'errors.inputs.email.INVALID' | translate }}
    </mat-error>
    <mat-error *ngIf="control.hasError('server-error')">
        {{ serverError }}
    </mat-error>
</mat-form-field>
