<mat-form-field>
  <mat-label>{{ translation.form.inputs.REPEAT_PASSWORD }}</mat-label>
  <input id="repeatPassword" type="password" matInput [formControl]="control">
  <mat-icon>vpn_key</mat-icon>

  <mat-error *ngIf="control.hasError('not-equals')">
    {{ translation.errors.inputs.repeatPassword.NOT_EQUALS }}
  </mat-error>
</mat-form-field>
