<mat-form-field>
  <mat-label>{{ 'inputs.REPEAT_PASSWORD' | translate }}</mat-label>
  <input id="repeatPassword" type="password" matInput [formControl]="control">
  <mat-icon>vpn_key</mat-icon>

  <mat-error *ngIf="control.hasError('not-equals')">
    {{ 'errors.inputs.repeatPassword.NOT_EQUALS' | translate }}
  </mat-error>
</mat-form-field>
