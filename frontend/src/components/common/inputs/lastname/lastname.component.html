<mat-form-field>
  <mat-label>{{ 'inputs.LASTNAME' | translate }}</mat-label>
  <input id="lastname" type="text" matInput [formControl]="control" required>

  <mat-error *ngIf="control.hasError('required')">
    {{ 'errors.inputs.general.REQUIRED' | translate }}
  </mat-error>
  <mat-error *ngIf="control.hasError('server-error')">
    {{ serverError }}
  </mat-error>
</mat-form-field>
