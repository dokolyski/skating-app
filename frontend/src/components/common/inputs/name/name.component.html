<mat-form-field>
    <mat-label>{{ 'inputs.NAME' | translate }}</mat-label>
    <input id="name" type="text" matInput [formControl]="control" required>

    <mat-error *ngIf="control.hasError('required')">
        {{ 'errors.inputs.general.REQUIRED' | translate }}
    </mat-error>
    <mat-error *ngIf="control.hasError('server-error')">
        {{ serverError }}
    </mat-error>
</mat-form-field>
